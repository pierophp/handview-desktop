osx_image: xcode7.3
sudo: required
dist: trusty
language:
- ruby
matrix:
  include:
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
  - os: osx
env:
  global:
  - NODE_VERSION=5
cache:
  directories:
  - node_modules
  - app/node_modules
  - "$HOME/.electron"
  - "$HOME/.npm"
addons:
  apt:

    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7

    packages:
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - clang-3.7

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install git-lfs; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then git lfs pull; fi
- gem install --no-rdoc --no-ri fpm
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl -L https://github.com/github/git-lfs/releases/download/v1.2.0/git-lfs-linux-amd64-1.2.0.tar.gz
  | tar -xz; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git-lfs-1.2.0/git-lfs pull; fi
install:
- nvm install $NODE_VERSION
- npm install npm -g
- npm prune
- npm install
script:
- npm run dist
before_deploy:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG_FILE=$(find dist/ -type f -regextype posix-egrep -regex ".*\.(dmg)$"); fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_PKG_FILE=$(find dist/ -type f -regextype posix-egrep -regex ".*\.(deb)$"); fi
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: pierophp/handview-desktop
    all_branches: true
